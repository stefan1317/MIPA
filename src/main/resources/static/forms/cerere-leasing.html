<form role="form">
    <div class="form-group">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" cam-variable-name="nume" cam-variable-type="String" />
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" cam-variable-name="email" cam-variable-type="String" />
    </div>

    <div class="form-group">
        <label for="salariu">Salariu($):</label>
        <input type="text" id="salariu" cam-variable-name="salariu" cam-variable-type="Integer" />
    </div>

    <div class="form-group">
        <label for="marca">Marca masina:</label>
        <input type="text" id="marca" cam-variable-name="marca" cam-variable-type="String" />
    </div>
</form>
