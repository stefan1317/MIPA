<form role="form">
    <div class="form-group">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" cam-variable-name="nume" cam-variable-type="String" readonly/>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" cam-variable-name="email" cam-variable-type="String" readonly/>
    </div>

    <div class="form-group">
        <label for="salariu">Salariu($):</label>
        <input type="text" id="salariu" cam-variable-name="salariu" cam-variable-type="Integer" readonly/>
    </div>

    <div class="form-group">
        <label for="marca">Marca masina:</label>
        <input type="text" id="marca" cam-variable-name="marca" cam-variable-type="String" readonly/>
    </div>

    <div class="form-group" style="display: flex; justify-content: center; align-items: center;">
        <label>
            <input type="checkbox" cam-variable-name="aprobat" cam-variable-type="Boolean" />
            Aprobat
        </label>
    </div>
</form>
